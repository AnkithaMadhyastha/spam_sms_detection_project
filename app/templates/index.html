
<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">📩 SMS Spam Detector</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <textarea name="message" class="form-control" rows="4" placeholder="Enter SMS text..." required></textarea>
        <div class="mt-3 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">🔍 Detect</button>
            <button type="submit" name="refresh" class="btn btn-secondary">🔄 Refresh</button>
        </div>
    </form>

    {% if prediction %}
        <div class="alert alert-info mt-4">
            <strong>Result:</strong> {{ prediction }}
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
